# .github/workflows/run-checks.yml
name: CI Checks

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  # -------------------------
  # 1️⃣ Validation (fast fail)
  # -------------------------
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Run lint & static checks
        run: ./gradlew lint

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'

  # -------------------------
  # 2️⃣ Shared (KMP) tests
  # -------------------------
  shared-tests:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Run all tests
        run: ./gradlew :composeApp:allTests :feature-weather:weatherApp:allTests :feature-weather:domain:allTests :feature-weather:core:allTests :feature-weather:networking:allTests :feature-weather:database:allTests :common:datastore:allTests :common:di-qualifiers:allTests :common:ui-theme:allTests :common:navigation:allTests

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shared-test-reports
          path: '**/build/reports/tests/'

  # -------------------------
  # 3️⃣ Android build
  # -------------------------
  android:
    runs-on: ubuntu-latest
    needs: shared-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Assemble Debug
        run: ./gradlew assembleDebug

  # -------------------------
  # 4️⃣ iOS build
  # -------------------------
  ios:
    runs-on: macos-latest
    needs: shared-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Compile iOS framework
        run: ./gradlew :composeApp:compileKotlinIosSimulatorArm64
