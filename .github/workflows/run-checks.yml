# .github/workflows/run-checks.yml
name: CI Checks

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

# The concurrency block is added to automatically cancel any older, in-progress runs on the same
# branch when a new commit is pushed. This saves runner minutes and provides faster feedback on the
# latest code.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------------------------
  # 1️⃣ Validation (fast fail)
  # --------------------------------------------------
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run lint & static checks
        run: ./gradlew lint

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/build/reports/lint-results-*.html'

  # --------------------------------------------------
  # 2️⃣ Shared (KMP) tests
  # --------------------------------------------------
  shared-tests:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run all tests
        run: ./gradlew allUnitTests

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: shared-test-reports
          path: '**/build/reports/tests/'

  # --------------------------------------------------
  # 3️⃣ Android & iOS Builds (Parallel)
  # --------------------------------------------------
  android:
    runs-on: ubuntu-latest
    needs: shared-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble Debug
        run: ./gradlew assembleDebug

  ios:
    runs-on: macos-latest
    needs: shared-tests
    steps:
      - uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Compile iOS framework
        run: ./gradlew :composeApp:compileKotlinIosSimulatorArm64
